<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witnesses for Case: {{ case.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Witnesses for Case: {{ case.name }}</h1>
    <ul class="list-unstyled">
        {% for witness in witnesses %}
            <li>{{ witness.person_id.fname }} {{ witness.person_id.lname }} - {{ witness.statement }} {% if witness.protection %}(Protected){% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'show_case' case.id %}" class="btn btn-secondary">Back to Case</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
